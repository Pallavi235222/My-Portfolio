<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallavi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="./pallavis.svg" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="./../index.html">Portfolio</a>
                    </li>
                    <li><a href="#">Life</a></li> 
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Goal</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Photos</a></li>
                    <li id="btn"><a href="#">keep in touch</a></li>
                </ul>
            </div>
        </header>
        <div class="home">
                <div class="container">
                    <div class="person">
                        <span class="person-overlay"></span>
                        <img src="Pallavi.jpeg" alt="">
                    </div>
                    <div class="home-text">
                        <h6 class="student">Full-Stack Developer</h6>
                        <h1 class="name" style="color: #52524b">Pallavi</h1>
                        <p class="small-intro">Hello Guyz, This is Pallavi- just 18 and I'm BCA student in Machine Learning and Artificial Intelligence.</p>
                    </div> 
                </div> 
            </div>
        </div>
    </div> 

    <!-- jquery LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- LETTERING JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js" integrity="sha512-9ex1Kp3S7uKHVZmQ44o5qPV6PnP8/kYp8IpUHLDJ+GZ/qpKAqGgEEH7rhYlM4pTOSs/WyHtPubN2UePKTnTSww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ANIME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            $(".name, .student, .small-intro").lettering();

            //IMAGES OVERLAY EFFECT
            anime({
                targets: '.home .person-overlay',
                translateX: 1100,
                delay: 1000,
                duration: 1500,
                easing: 'easeInSine'
            })
            
            anime({
                targets: '.home .person img',
                opacity: 1,
                delay: 1500,
                duration: 1500,
                easing: 'easeInSine'
            })
            //STUDENT
            anime({
                targets: '.student span',
                opacity: 1,
                duration: 1500,
                easing: 'easeInSine',
                delay: anime.stagger(100,{start: 3000})
            })
            //Pallavi NAME - FADE IN
            anime({
                targets: '.name span',
                opacity: 1,
                duration: 3000,
                easing: 'easeInSine',
                delay: anime.stagger(100,{start: 4500})
            
            })
            
            anime({
                targets: '.name .char2, .name .char4, .name .char6',
                keyframes: [
                    {translateY: 100, duration: 1500}
                ],
                easing: 'easeInOutExpo',
                delay: 8000,
            })
            anime({
                targets: '.name .char3, .name .char5',
                keyframes: [
                    {translateY: -100, duration: 1500}
                ],
                easing: 'easeInOutExpo',
                delay: 8000,
            })
            //LOGO
            anime({
                targets: '.logo', 
                opacity: 1,
                duration: 70000,
                delay: 9500,
            })
            //MENU
            anime({
                targets: '.menu li',
                opacity: 1,
                duration: 3000,
                delay: anime.stagger(150,{start: 10500})
            })
            //INTRO
            anime({
                targets: '.small-intro span ',
                opacity: 1,
                duration: 1000,
                easing: 'easeInSine',
                delay: anime.stagger(50,{start: 11000})
            })
            


        });

    </script>

</body>
</html>
